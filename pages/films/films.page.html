
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Top Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let film of (films | async)?.results" (click)="showFilm(film)">
      {{ film.title }}
    </ion-item>
  </ion-list>
</ion-content>
